<h5 [ngStyle]="{'float': 'right'}" (click)="openAddNewDiv()">
  Add new (Shift+A)
</h5>
<div class="panel panel-default" *ngIf="isAddActive">
  <div class="panel-heading">New product</div>
  <div class="panel-body">
    {{productObj | json}}
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
                 [(ngModel)]="productObj.pName"
                 [ngModelOptions]="{standalone: true}"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Price</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
                 [(ngModel)]="productObj.price"
                 [ngModelOptions]="{standalone: true}"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Color</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
                 [(ngModel)]="productObj.color"
                 [ngModelOptions]="{standalone: true}"/>
        </div>
      </div>

      <div clas="form-group">
        <label class="col-sm-2 control-label">Quantity</label>
        <div class="col-sm-10">
          <input type="range" min="1" max="10"
                 [(ngModel)]="productObj.qty"
                 [ngModelOptions]="{standalone: true}"/>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-default"
                 value="Insert product"
                 (click)="insertProduct(productObj)"/>
        </div>
      </div>
    </form>

  </div>
</div>
